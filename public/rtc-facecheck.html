<body>
  <h1>RTC FaceCheck</h1>
  <video id="webcam" autoplay muted playsinline></video>
  <div id="status">Chargement du mod√®le‚Ä¶</div>

  <script>
    (function () {
      if (window.__rtcBlazeReady) return;
      const status = document.getElementById('status');
      status.textContent = 'üì¶ Chargement des scripts‚Ä¶';

      function log(msg) {
        console.log('[RTC]', msg);
        status.textContent = msg;
      }

      function loadScript(src) {
        return new Promise(function (resolve, reject) {
          const s = document.createElement('script');
          s.src = src;
          s.async = true;
          s.onload = () => resolve();
          s.onerror = () => reject(new Error('√âchec chargement : ' + src));
          document.head.appendChild(s);
        });
      }

      async function loadModel() {
        try {
          log('üì¶ Chargement du mod√®le‚Ä¶');
          const model = await blazeface.load();
          window.__rtcBlazeModel = model;
          log('‚úÖ Mod√®le pr√™t');
          startDetection(model);
        } catch (err) {
          console.error('[RTC] loader error:', err);
          log('‚ùå Erreur chargement mod√®le');
        }
      }

      async function startDetection(model) {
        const video = document.getElementById('webcam');
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.onloadeddata = () => detectLoop(model, video);
      }

      async function detectLoop(model, video) {
        const status = document.getElementById('status');
        while (true) {
          const predictions = await model.estimateFaces(video, false);
          status.textContent = predictions.length > 0 ? '‚úÖ D√©tecte' : '‚ùå D√©tecte pas';
          await tf.nextFrame();
        }
      }

      window.__rtcBlazeReady = loadModel();
    })();
  </script>
