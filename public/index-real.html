<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LegalShuffleCam ‚Ä¢ Session</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #0b1220; color: #e6e8ee;
      font-family: system-ui, sans-serif;
      display: flex; flex-direction: column;
    }
    .top-bar {
      padding: 12px; background: #111827;
      text-align: center; font-weight: 600;
      font-size: 16px; border-bottom: 1px solid #1f2937;
      display: flex; align-items: center; justify-content: center; gap: 12px;
    }
    .loader-ring {
      width: 20px; height: 20px;
      border: 3px solid #2563eb; border-top-color: transparent;
      border-radius: 50%; animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .main {
      flex: 1; position: relative;
      display: flex; justify-content: center; align-items: center;
      padding: 0;
    }
    .video-zone {
      position: relative; width: 100%;
      display: flex; justify-content: center; align-items: center;
      background: #000;
    }
    #remoteVideo {
      width: 100%; height: auto; background: #000;
    }
    #localVideo {
      position: absolute;
      bottom: 64px; right: 16px;
      width: 80px; height: 80px;
      border-radius: 50%;
      border: 2px solid #10b981;
      background: #000;
      box-shadow: 0 0 8px #000a;
    }
    .actions {
      position: absolute;
      bottom: 16px; left: 16px;
      display: flex; gap: 16px;
    }
    .actions button {
      width: 48px; height: 48px;
      padding: 0;
      border-radius: 12px;
      font-size: 22px;
      background: #1f2937;
      color: #fff;
      border: none;
      display: flex; align-items: center; justify-content: center;
    }
    .actions button.red { background: #dc2626; }
    .actions button.gray { background: #374151; }
    .actions button.pink { background: #ec4899; }
    .warning {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      text-align: center;
      font-size: 13px;
      padding: 6px;
      background: #111827;
      color: #facc15;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="loader-ring" id="loaderRing"></div>
    <span id="topBar">Chargement de la d√©tection de visage...</span>
  </div>

  <div class="main">
    <div class="video-zone" id="faceFrame">
      <video id="remoteVideo" autoplay muted playsinline></video>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <div class="actions">
      <button id="btnReport" class="red">üö©</button>
      <button id="btnCam" class="gray">üì∑</button>
      <button id="btnMic" class="gray">üîä</button>
      <button id="btnNext" class="pink">‚û°Ô∏è</button>
    </div>

    <div class="warning">‚ö† Attention : IP visible, visage obljatiqre, navigation priv√©e recommennede</div>
  </div>

  <!-- Librairies externes -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tracking@1.1.3/build/tracking-min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tracking@1.1.3/build/data/face-min.js"></script>

  <!-- D√©tection visage + cam√©ra -->
  <script>
    const localVideo = document.getElementById('localVideo');
    const topBar = document.getElementById('topBar');
    const btnNext = document.getElementById('btnNext');
    let currentStream = null;
    window.faceVisible = false;

    function initFaceVisible(video) {
      const tracker = new tracking.ObjectTracker('face');
      tracker.setInitialScale(4);
      tracker.setStepSize(2);
      tracker.setEdgesDensity(0.1);

      tracking.track(video, tracker);

      tracker.on('track', event => {
        window.faceVisible = event.data.length > 0;
        btnNext.disabled = !window.faceVisible;
        topBar.textContent = window.faceVisible
          ? "‚úÖ Visage d√©tect√©"
          : "üë§ D√©tection faciale requise...";
        video.style.border = window.faceVisible ? "3px solid #10b981" : "3px solid #dc2626";
      });
    }

    async function listCameras() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoInputs = devices.filter(d => d.kind === 'videoinput');

        if (videoInputs.length > 0) {
          startCamera(videoInputs[0].deviceId);
        } else {
          topBar.textContent = "‚ùå Aucune cam√©ra d√©tect√©e";
        }
      } catch (err) {
        topBar.textContent = "‚ùå Erreur enumerateDevices: " + err.message;
      }
    }

    async function startCamera(deviceId) {
      try {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }

        const stream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: { exact: deviceId } },
          audio: false
        });

        currentStream = stream;
        localVideo.srcObject = stream;
        initFaceVisible(localVideo);
        topBar.textContent = "‚úÖ Cam√©ra active, d√©tection en cours...";
      } catch (err) {
        topBar.textContent = "‚ùå Erreur getUserMedia: " + err.message;
      }
    }

    listCameras();
  </script>
</body>
</html>
