<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LegalShuffleCam • Vérif visage rapide</title>
    <style>
      :root { color-scheme: dark light }
      * { box-sizing: border-box }
      html,body { height:100% }
      body {
        margin:0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #0b1220;
        color:#e6e8ee;
        display:grid;
        place-items:center;
        padding:24px;
      }
      .wrap { width:min(960px, 92vw) }
      h1 { margin:0 0 8px; font-size: clamp(22px, 4vw, 34px); }
      .lead { margin:0 0 16px; opacity:.9 }
      .gate {
        position: relative;
        background:#111827;
        border:1px solid #1f2937;
        border-radius:16px;
        padding:16px;
        display:grid;
        place-items:center;
        min-height: 340px;
      }
      #localVideo {
        width: 100%;
        max-width: 560px;
        height: auto;
        display:block;
        background:#000;
        border-radius:14px;
      }
      .hint {
        position:absolute;
        margin:12px;
        padding:8px 12px;
        border-radius:10px;
        background:#000a;
        color:#fff;
        font-weight:600;
        backdrop-filter: blur(2px);
      }
      .actions {
        margin-top:16px;
        display:flex;
        gap:10px;
        flex-wrap:wrap;
      }
      button {
        padding:12px 16px;
        border-radius:12px;
        border:0;
        background:#2563eb;
        color:#fff;
        font-weight:700;
        font-size:16px;
        cursor:pointer;
      }
      button.secondary { background:#374151; }
      button:disabled { opacity:.45; filter:saturate(.6); cursor:not-allowed; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>LegalShuffleCam</h1>
      <p class="lead">Place ton visage dans le cadre, puis rejoins la session.</p>

      <div id="gateBox" class="gate">
        <div class="hint">Mets ton visage bien en face de la caméra</div>
        <video id="localVideo" playsinline autoplay muted></video>
      </div>

      <div class="actions">
        <button id="btnTest" class="secondary">Tester la détection</button>
        <button id="btnJoin" disabled>Rejoindre</button>
      </div>
    </div>

    <script src="/vendor/tfjs/fg-blaze-loader.js" defer></script>
    <script src="/js/face-guard.js"></script>
  </body>
</html>
