<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>LegalShuffleCam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root{
        --ok:#22c55e;    /* vert */
        --ko:#ef4444;    /* rouge */
        --bg:#0b0b0b; --fg:#eaeaea; --muted:#9ca3af;
      }
      html,body{height:100%}
      body{ font-family: system-ui, sans-serif; margin:0; padding:16px; background:var(--bg); color:var(--fg); }
      .wrap{ max-width: 900px; margin: 0 auto; }
      h1{ margin: 8px 0 16px; font-size: 42px; }
      p.lead{ color: var(--muted); font-size: 20px; margin: 0 0 20px; }
      .gate{
        display:inline-block; padding:16px; border-radius:22px;
        border:6px solid var(--ko); transition:border-color .2s ease, box-shadow .2s ease;
        box-shadow: 0 0 0 0 var(--ko);
        background:#000;
      }
      .gate.ok{ border-color: var(--ok); box-shadow: 0 0 0 4px #22c55e22; }
      video{
        width: 100%; max-width: 560px; height: auto; display:block; background:#000; border-radius:14px;
      }
      .hint{
        position:absolute; margin:12px; padding:8px 12px; border-radius:10px;
        background:#000a; color:#fff; font-weight:600; backdrop-filter: blur(2px);
      }
      .actions{ margin-top:16px; display:flex; gap:10px; flex-wrap:wrap; }
      button{
        padding:12px 16px; border-radius:12px; border:0;
        background:#2563eb; color:#fff; font-weight:700; font-size:16px;
      }
      button.secondary{ background:#374151; }
      button:disabled{ opacity:.45; filter:saturate(.6); }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>LegalShuffleCam</h1>
      <p class="lead">Place ton visage dans le cadre, puis rejoins la session.</p>

      <div id="gateBox" class="gate">

        <video id="localVideo" playsinline autoplay muted></video>
      </div>

      <div class="actions">
        <button id="btnTest" class="secondary">Tester la dÃ©tection</button>
        <button id="btnJoin" disabled><button id="joinBtn" disabled>Rejoindre</button></button>
      </div>
    </div>

    <script src="/vendor/tfjs/fg-blaze-loader.js" defer></script>
  <script src="/js/face-guard.js"></script>
  </body>
</html>
