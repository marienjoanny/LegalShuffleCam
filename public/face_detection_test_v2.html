<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de D√©tection Faciale - Tracking.js V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chargement des librairies Tracking.js -->
    <script src="https://unpkg.com/tracking@1.1.3/build/tracking-min.js"></script>
    <script src="https://unpkg.com/tracking@1.1.3/build/data/face-min.js"></script>
    <style>
        /* Styles pour la d√©mo */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1f2937;
        }
        #video-container {
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border-radius: 12px;
            overflow: hidden;
            background-color: #000;
            width: 90vw;
            max-width: 600px;
        }
        #video-element {
            display: block;
            width: 100%;
            height: auto;
            transform: scaleX(-1);
        }
        /* Style pour la bo√Æte de d√©tection (surlignage du visage) */
        .rect {
            border: 2px solid yellow;
            position: absolute;
            pointer-events: none;
            box-shadow: 0 0 10px yellow;
        }
        .message-box {
            background-color: #374151;
            color: #f3f4f6;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
        }
        .detected { color: #10b981; font-weight: bold; }
        .not-detected { color: #ef4444; font-weight: bold; }
    </style>
</head>
<body>

<div class="flex flex-col items-center">
    <h1 class="text-3xl font-bold text-white mb-6">Tracking.js - Test de D√©tection V2</h1>
    
    <div id="video-container">
        <!-- L'√©l√©ment vid√©o pour le flux de la cam√©ra -->
        <video id="video-element" autoplay playsinline></video>
    </div>

    <div id="status-message" class="message-box w-full max-w-sm">
        <p>Statut : <span id="status-text">Initialisation...</span></p>
    </div>
</div>

<script>
    const videoElement = document.getElementById('video-element');
    const container = document.getElementById('video-container');
    const statusText = document.getElementById('status-text');
    let isTracking = false;

    function clearRects() {
        document.querySelectorAll('#video-container .rect').forEach(r => r.remove());
    }

    function drawRect(rect) {
        const div = document.createElement('div');
        div.classList.add('rect');
        // Mise √† l'√©chelle des coordonn√©es (bas√©e sur la taille actuelle du conteneur)
        const scaleX = container.offsetWidth / videoElement.videoWidth;
        const scaleY = container.offsetHeight / videoElement.videoHeight;
        
        div.style.left = (rect.x * scaleX) + 'px';
        div.style.top = (rect.y * scaleY) + 'px';
        div.style.width = (rect.width * scaleX) + 'px';
        div.style.height = (rect.height * scaleY) + 'px';
        
        container.appendChild(div);
    }
    
    /**
     * D√©marrage du Flux Vid√©o et de la D√©tection
     */
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
            .then(function(stream) {
                videoElement.srcObject = stream;
                videoElement.play().catch(e => {
                    statusText.innerHTML = `<span class="not-detected">Erreur : Impossible de jouer la vid√©o. ${e.name}</span>`;
                });

                // ----------------------------------------------------
                // üõë NOUVEAU: D√©marrage Robuste du Tracking.js
                // ----------------------------------------------------
                const tracker = new tracking.ObjectTracker('face');
                
                // PARAM√àTRES ASSOUPLIS
                tracker.setInitialScale(4);
                tracker.setStepSize(1.0); 
                tracker.setEdgesDensity(0.1); 
                tracker.setSkip(10); 
                
                tracker.on('track', function(event) {
                    clearRects();
                    
                    if (event.data.length > 0) {
                        statusText.innerHTML = `<span class="detected">Visage(s) d√©tect√©(s) (${event.data.length})</span>`;
                        event.data.forEach(drawRect);
                    } else {
                        statusText.innerHTML = '<span class="not-detected">Aucun visage d√©tect√©</span>';
                    }
                });

                tracking.track(videoElement, tracker);
                isTracking = true;
                statusText.textContent = "D√©tection faciale lanc√©e.";

            })
            .catch(function(err) {
                console.error("Erreur d'acc√®s √† la cam√©ra : ", err);
                statusText.innerHTML = `<span class="not-detected">Erreur : Acc√®s cam√©ra refus√©. ${err.name}</span>`;
            });
    } else {
        statusText.innerHTML = '<span class="not-detected">Erreur : Votre navigateur ne supporte pas getUserMedia.</span>';
    }

</script>

</body>
</html>
