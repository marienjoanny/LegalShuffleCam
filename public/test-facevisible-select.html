<html lang="fr">
<head>
  <meta name="rating" content="adult">

  <meta charset="utf-8" />
  <title>LegalShuffleCam ‚Ä¢ Test Cam√©ra + Visage</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9fafb;
      text-align: center;
      padding: 20px;
    }
    #localVideo {
      width: 320px;
      height: 240px;
      border: 3px solid #dc2626;
      border-radius: 8px;
      background: #000;
      margin-bottom: 12px;
    }
    select {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    #btnNext {
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 12px;
    }
    #topBar {
      font-weight: bold;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h1>üé• LegalShuffleCam ‚Ä¢ Test Cam√©ra + Visage</h1>
  <video id="localVideo" autoplay muted playsinline></video>
  <br />
  <select id="cameraSelect"></select>
  <div id="topBar">Chargement...</div>
  <button id="btnNext" disabled>üö´ Visage requis</button>

  <!-- Librairies externes -->
  <script src="https://cdn.jsdelivr.net/npm/tracking@1.1.3/build/tracking-min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tracking@1.1.3/build/data/face-min.js"></script>

  <!-- D√©tection visage -->
  <script>
    window.faceVisible = false;

    window.initFaceVisible = function(video) {
      const tracker = new tracking.ObjectTracker('face');
      tracker.setInitialScale(4);
      tracker.setStepSize(2);
      tracker.setEdgesDensity(0.1);

      tracking.track(video, tracker);

      tracker.on('track', event => {
        window.faceVisible = event.data.length > 0;
        document.getElementById("btnNext").disabled = !window.faceVisible;
        document.getElementById("btnNext").textContent = window.faceVisible
          ? "‚û°Ô∏è Interlocuteur suivant"
          : "üö´ Visage requis";
        document.getElementById("topBar").textContent = window.faceVisible
          ? "‚úÖ Visage d√©tect√©"
          : "üë§ D√©tection faciale requise...";
        video.style.border = window.faceVisible ? "3px solid #10b981" : "3px solid #dc2626";
      });
    };
  </script>

  <!-- Flux cam√©ra -->
  <script>
    const localVideo = document.getElementById('localVideo');
    const cameraSelect = document.getElementById('cameraSelect');
    let currentStream = null;

    async function listCameras() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoInputs = devices.filter(d => d.kind === 'videoinput');
        cameraSelect.innerHTML = '';

        videoInputs.forEach((device, index) => {
          const option = document.createElement('option');
          option.value = device.deviceId;
          option.textContent = `Cam√©ra ${index + 1}`;
          cameraSelect.appendChild(option);
        });

        if (videoInputs.length > 0) {
          startCamera(videoInputs[0].deviceId);
        } else {
          document.getElementById("topBar").textContent = "‚ùå Aucune cam√©ra d√©tect√©e";
        }
      } catch (err) {
        document.getElementById("topBar").textContent = "‚ùå Erreur enumerateDevices: " + err.message;
      }
    }

    async function startCamera(deviceId) {
      try {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }

        const stream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: { exact: deviceId } },
          audio: false
        });

        currentStream = stream;
        localVideo.srcObject = stream;

        if (typeof window.initFaceVisible === "function") {
          window.initFaceVisible(localVideo);
        }

        document.getElementById("topBar").textContent = "‚úÖ Cam√©ra active, d√©tection en cours...";
      } catch (err) {
        document.getElementById("topBar").textContent = "‚ùå Erreur getUserMedia: " + err.message;
      }
    }

    cameraSelect.addEventListener('change', (e) => {
      startCamera(e.target.value);
    });

    listCameras();
  </script>
</body>
</html>
