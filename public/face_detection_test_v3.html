<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de D√©tection Faciale - Tracking.js V3 (Doc)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chargement des librairies Tracking.js -->
    <script src="https://unpkg.com/tracking@1.1.3/build/tracking-min.js"></script>
    <script src="https://unpkg.com/tracking@1.1.3/build/data/face-min.js"></script>
    <style>
        /* Styles pour la d√©mo */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1f2937;
        }
        #video-container {
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border-radius: 12px;
            overflow: hidden;
            background-color: #000;
            width: 90vw;
            max-width: 600px;
        }
        #video-element {
            display: block;
            width: 100%;
            height: auto;
            transform: scaleX(-1);
        }
        /* Style pour la bo√Æte de d√©tection (surlignage du visage) */
        .rect {
            border: 2px solid yellow;
            position: absolute;
            pointer-events: none;
            box-shadow: 0 0 10px yellow;
        }
        .message-box {
            background-color: #374151;
            color: #f3f4f6;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
        }
        .detected { color: #10b981; font-weight: bold; }
        .not-detected { color: #ef4444; font-weight: bold; }
    </style>
</head>
<body>

<div class="flex flex-col items-center">
    <h1 class="text-3xl font-bold text-white mb-6">Tracking.js - Test V3 (Exemple Doc)</h1>
    
    <div id="video-container">
        <!-- ID 'video-element' est utilis√© par le code JS -->
        <video id="video-element" autoplay playsinline></video>
    </div>

    <div id="status-message" class="message-box w-full max-w-sm">
        <p>Statut : <span id="status-text">Lancement du tracking...</span></p>
    </div>
</div>

<script>
    const videoElement = document.getElementById('video-element');
    const container = document.getElementById('video-container');
    const statusText = document.getElementById('status-text');

    function clearRects() {
        document.querySelectorAll('#video-container .rect').forEach(r => r.remove());
    }

    function drawRect(rect) {
        const div = document.createElement('div');
        div.classList.add('rect');
        
        // Mise √† l'√©chelle des coordonn√©es pour correspondre √† la taille affich√©e
        const scaleX = container.offsetWidth / videoElement.videoWidth;
        const scaleY = container.offsetHeight / videoElement.videoHeight;
        
        div.style.left = (rect.x * scaleX) + 'px';
        div.style.top = (rect.y * scaleY) + 'px';
        div.style.width = (rect.width * scaleX) + 'px';
        div.style.height = (rect.height * scaleY) + 'px';
        
        container.appendChild(div);
    }
    
    // --------------------------------------------------------------------
    // üõë IMPLEMENTATION DIRECTE DE LA DOCUMENTATION (CLEF)
    // --------------------------------------------------------------------
    var tracker = new tracking.ObjectTracker('face');
    
    // Param√®tres tr√®s tol√©rants
    tracker.setInitialScale(4);
    tracker.setStepSize(1.0); 
    tracker.setEdgesDensity(0.1); 
    tracker.setSkip(10); 
    
    tracker.on('track', function(event) {
        clearRects();
        
        if (event.data.length > 0) {
            statusText.innerHTML = `<span class="detected">Visage(s) d√©tect√©(s) (${event.data.length})</span>`;
            event.data.forEach(drawRect);
        } else {
            statusText.innerHTML = '<span class="not-detected">Aucun visage d√©tect√©</span>';
        }
    });

    // Tracking.js g√®re l'acquisition de la cam√©ra et le lancement sur l'√©l√©ment #video-element
    // L'option { camera: true } est vitale pour la simplicit√©.
    tracking.track('#video-element', tracker, { camera: true })
        .catch(function(err) {
            // Cette partie capture les erreurs d'acc√®s √† la cam√©ra (Permission, etc.)
            console.error("Erreur de tracking/cam√©ra : ", err);
            statusText.innerHTML = `<span class="not-detected">Erreur fatale de la cam√©ra : ${err.name || 'Inconnue'}</span>`;
        });

</script>

</body>
</html>
